version: 2
updates:
  - package-ecosystem: 'github-actions'
    directory: '/'
    schedule:
      interval: 'weekly'
    groups:
      azure-actions:
        patterns:
          - 'azure/*'
      docker-actions:
        patterns:
          - 'docker/*'
      github-actions:
        patterns:
          - 'actions/*'
          - 'github/*'

  - package-ecosystem: 'npm'
    directories:
      - '/tools/harvester-forwarding'
      - '/tools/integration'
    schedule:
      interval: weekly
    groups:
      dev-dependencies:
        dependency-type: 'development'

  - package-ecosystem: 'nuget'
    directories:
      - '/tools/blobstorage-backupdata'
    schedule:
      interval: weekly
